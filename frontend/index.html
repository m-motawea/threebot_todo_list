<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="header-bg">
        <section class="top">
            <header>
                <a href="#">TODO List</a>
            </header>

            <h1>Your Tasks</h1>

            <button type="button" onclick="openForm()">New Task</button> <button type="button" onClick="history.go(0)">Refresh</button>

            <div class="form-popup" id="newTaskPopup">
                <form id="newTaskForm" class="form-container">
                    <h3>New Task</h3>

                    <label for="Title"><b>Title: </b></label>
                    <input id="newTitle" type="text" placeholder="Enter Title" name="title" required>

                    <label for="Description"><b>Description: </b></label>
                    <input id="newDescription" type="text" placeholder="Enter Description" name="description" required>

                    <label for="Deadline"><b>Deadline: </b></label>
                    <input id="newDeadline" type="text" placeholder="Enter Deadline" name="deadline" required>

                    <input type="submit" value="Create">
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                </form>
            </div>
        </section>
    </div>

<div id="itemModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <form id="editTaskForm" class="form-container">
            <input id="editItemId" type="hidden" name="item_id" />
            <label for="Title"><b>Title: </b></label>
            <input id="editTitle" type="text" name="title" disabled>

            <label for="Description"><b>Description: </b></label>
            <input id="editDescription" type="text" name="description" disabled>

            <label for="Deadline"><b>Deadline: </b></label>
            <input id="editDeadline" type="text" name="deadline" disabled>

            <label for="Done"><b>Done:</b></label>
            <input type="checkbox" id="editDone" name="done" disabled>
            <br>
            <br>
            <input id="itemUpdate" type="submit" value="Update" style="display: none;">
            <br>
            <br>
            <label><b>Created At: </b></label> <label id="itemTimeCreated"></label>
            <br>
            <br>
            <label><b>Last Updated: </b></label> <label id="itemLastUpdated"></label>
            <br>
            <br>
        </form>
        <button id="editItem" style="float: left; margin 2em;">Edit</button><button id="closeItem" style="float: right;  margin 2em;">Close</button>
        <br>
    </div>
</div>

    <div class="table-bg">
        <section>
             <table id="itemsTable">
                 <tr>
                     <th>ID</th>
                     <th>Title</th>
                     <th>Deadline</th>
                     <th>Done</th>
                 </tr>
            </table>
        </section>
    </div>
</body>
</html>
